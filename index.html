<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet/less" type="css" href="style.less">
        <title>To-Do List</title>
        <script src="libs/less@4.1.1.js"></script>
    </head>
    <body>
        <header class="header">
            <button class="button" type="button"><i class="fas fa-chevron-left"></i></span></button>
            <p class="title">ToDo List</p>
            <button class="button" type="button"><i class="fas fa-ellipsis-v"></i></button>
        </header>
        <div class="main">
            <div class="form">
                <input type="text" class="form__input" placeholder="Add notes">
                <button class="button form__button"><i class="fas fa-plus"></i></button>
            </div>
            <div class="slider">
                <div class="slider__item">
                    <label class="label">
                        <input type="radio"  name="radio" class="radio">
                        <span class="icon icon_slider"><i class="fas fa-bath"></i></span>
                        <p class="slider__text">Bath</p>
                    </label>    
                </div>
                <div class="slider__item">
                    <label class="label">
                        <input type="radio"  name="radio" class="radio" checked>
                        <span class="icon icon_slider"><i class="fas fa-cocktail"></i></span>
                        <p class="slider__text">Cocktail</p>
                    </label>    
                </div>
                <div class="slider__item">
                    <label class="label">
                        <input type="radio"  name="radio" class="radio">
                        <span class="icon icon_slider"><i class="fas fa-bed"></i></span>
                        <p class="slider__text">Bed</p>
                    </label>    
                </div>
                <div class="slider__item">
                    <label class="label">
                        <input type="radio"  name="radio" class="radio">
                        <span class="icon icon_slider"><i class="fas fa-dumbbell"></i></span>
                        <p class="slider__text">Train</p>
                    </label>    
                </div>
                <div class="slider__item">
                    <label class="label">
                        <input type="radio"  name="radio" class="radio">
                        <span class="icon icon_slider"><i class="fas fa-shopping-bag"></i></span>
                        <p class="slider__text">Work</p>
                    </label>    
                </div>
               
                
            </div>
        </div>
        <div class="tabs">
            <div class="tabs__select">
                <label class="tabs__item">
                    <input type="radio" class="tabs__input"  name="tabs__input">
                    <span class="tabs__title">Today</span>
                </label>
                <label class="tabs__item">
                    <input type="radio" class="tabs__input"  name="tabs__input">
                    <span class="tabs__title">Upcoming</span>
                </label>
            </div>
            <div class="tabs__slider">
                <label class="note">
                    <span class="icon icon_note">
                        <i class="fas fa-shopping-bag"></i>
                    </span>    
                    <div class="note__content">
                        <p class="note__name">Here must to be a tabs name</p>
                        <p class="note__discription">Here mut to be tabs discription</p>
                    </div>
                    
                        <input type="checkbox" class="note__checkbox">
                        <span class="icon icon_note"><i class="fas fa-check-circle"></i></span>
                </label>

                <label class="note">
                    <span class="icon icon_note">
                        <i class="fas fa-shopping-bag"></i>
                    </span>    
                    <div class="note__content">
                        <p class="note__name">Here must to be a tabs name</p>
                        <p class="note__discription">Here mut to be tabs discription</p>
                    </div>
                    
                        <input type="checkbox" class="note__checkbox">
                        <span class="icon icon_note"><i class="fas fa-check-circle"></i></span>
                </label>
               
            </div>
        </div>
    </body>
</html>
