<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet/less" type="css" href="style.less">
        <title>To-Do List</title>
        <script src="libs/less@4.1.1.js"></script>
    </head>
    <body>
        <header class="header">
            <button class="button" type="button"><i class="fas fa-chevron-left"></i></button>
            <p class="title">ToDo List</p>
            <button class="button" type="button"><i class="fas fa-ellipsis-v"></i></button>
        </header>
        <div class="main">
            <form class="form" data-dom="search-form">
                <input type="text" class="form__input" placeholder="Add note" data-dom="note-input">
                <button class="button form__button"><i class="fas fa-plus"></i></button>
           
                <div class="slider" data-dom="slider">
                    
                </div>
               
                
            </form>
        </div>
        <div class="tabs" data-dom="ToDo">
            <div class="tabs__select">
                <label class="tabs__item">
                    <input type="radio" class="tabs__input"  name="tabs__input" checked>
                    <span class="tabs__title">Today</span>
                </label>
                <label class="tabs__item">
                    <input type="radio" class="tabs__input"  name="tabs__input">
                    <span class="tabs__title">Upcoming</span>
                </label>
            </div>
            <div class="tabs__slider" data-dom="task-place">
                
                <label class="note">
                    <span class="icon icon_note">
                        <i class="fas fa-shopping-bag"></i>
                    </span>    
                    <div class="note__content">
                        <p class="note__name">Here must to be a tabs name</p>
                        <p class="note__discription">Here mut to be tabs discription</p>
                    </div>
                    
                        <input type="checkbox" class="note__checkbox" checked>
                        <span class="icon icon_note"><i class="fas fa-check-circle"></i></span>
                </label>
               
            </div>
        </div>
        <script src="script.js" type="module"></script>
    </body>
</html>
