<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet/less" type="css" href="style.less">
        <title>To-Do List</title>
        <script src="libs/less@4.1.1.js"></script>
    </head>
    <body>
        <header class="header">
            <button class="button" type="button"><span class="icon icon_arrow_left"></span></button>
            <p class="title">ToDo List</p>
            <button class="button" type="button"><span class="icon icon_doted"></span></button>
        </header>
        <div class="main">
            <div class="notes">
                <input type="text" class="notes__input" placeholder="Add notes">
                <button class="button"><span class="icon icon_plus"></span></button>
            </div>
            <div class="slider">
                <div class="slider__item">
                    <span class="icon"></span>
                    <p class="paragraph">Work</p>
                </div>
            </div>
        </div>
    </body>
</html>
